name: finora
description: "Modern financial management app with clean architecture"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # Charts
  fl_chart: ^0.65.0
  
  # Date/Time
  intl: ^0.19.0
  
  # Exportação
  pdf: ^3.10.7
  excel: ^4.0.3
  csv: ^6.0.0
  
  # File handling
  open_file: ^3.3.2
  permission_handler: ^11.0.1
  
  # UI/UX
  animations: ^2.0.8
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  flutter_slidable: ^3.0.1
  reorderable_grid_view: ^2.2.8
  
  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.5

# Para informações sobre a parte genérica em Dart deste arquivo, veja a
# seguinte página: https://dart.dev/tools/pub/pubspec

# A seção a seguir é específica para pacotes Flutter.
flutter:

  # A linha a seguir garante que a fonte Material Icons esteja
  # incluída na sua aplicação, permitindo o uso dos ícones da
  # classe material Icons.
  uses-material-design: true

